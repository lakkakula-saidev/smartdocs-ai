name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-frontend"
  cancel-in-progress: false

env:
  NODE_VERSION: 18.x
  GITHUB_PAGES_PROJECT: "true"
  GITHUB_PAGES_BASE: ""
  VITE_APP_NAME: "SmartDocs AI"

jobs:
  build:
    name: Build static frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/smartdocs-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Show lockfile status
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json present"
          else
            echo "No package-lock.json (proceeding without npm cache)"
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (type check + production bundle)
        run: npm run build -- --emptyOutDir false --mode production
        env:
          BUILD_SOURCEMAP: "false"
          VITE_API_URL: ${{ vars.VITE_API_URL || env.VITE_API_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}
          GITHUB_PAGES_PROJECT: ${{ env.GITHUB_PAGES_PROJECT }}
          GITHUB_PAGES_BASE: ${{ env.GITHUB_PAGES_BASE }}

      - name: Verify build output
        run: |
          echo "Listing dist/"
          ls -al dist
          echo "Index head snippet:"
          sed -n '1,120p' dist/index.html | head -n 40 || true

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/smartdocs-ui/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

# Troubleshooting:
# - If the site still shows README ensure Settings → Pages → Source = GitHub Actions.
# - First deployment can take a few minutes; force-refresh (Ctrl+Shift+R).
# - Check Actions logs for "Listing dist/" to verify build content.
# - Set GITHUB_PAGES_PROJECT="false" for user/org root (username.github.io) deployments.
# - Provide VITE_API_URL via repository Variables for live API integration.